version: "3"

services:

  produto:
    build: ./produto
    entrypoint: ./.docker/entrypoint.sh
    container_name: hubees-express-produto
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - 3001:3000
    volumes:
      - ./produto:/home/node/api-produto
    depends_on: 
      - rabbitmq
      - dbpostgres

  extrato:
    build: ./extrato
    entrypoint: ./.docker/entrypoint.sh
    container_name: hubees-express-extrato
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - 3000:3000
    volumes:
      - ./extrato:/home/node/extrato
    depends_on: 
      - rabbitmq

  rabbitmq:
    image: "rabbitmq:3.8-management-alpine"
    container_name: nodejs-rabbitmq-rabbitmq
    hostname: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - "./.rabbitmq_data:/var/lib/rabbitmq/mnesia"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin

  dbpostgres:
    image: postgres
    volumes:
      - /private/var/lib/postgresql:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hubees
      POSTGRES_DB: hubees